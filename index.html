<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>MCD - Visualizacion de Datos</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/libs/bootstrap.min.css" />
    <!-- jQueryUI styling -->
    <link rel="stylesheet" href="css/libs/jquery-ui.css" />
    <!-- Date Ranger styling -->
    <link rel="stylesheet" href="css/libs/daterangepicker.css" />
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container titles">
      <h2>Dashboard</h2>
      <h3 class="fs-5">Visualizacion de tráfico de cliente naiden</h3>
    </div>
    <div class="container">
      <ul
        class="nav nav-pills mb-3 justify-content-center"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active rounded-pill"
            id="pills-trafico-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-trafico"
            type="button"
            role="tab"
            aria-controls="pills-trafico"
            aria-selected="true"
          >
            Trafico
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-pill"
            id="pills-clasificacion-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-clasificacion"
            type="button"
            role="tab"
            aria-controls="pills-clasificacion"
            aria-selected="false"
          >
            Clasificacion
          </button>
        </li>
      </ul>
      <div
        class="
          tab-content
          container
          rounded
          vis-container
          border border-2
          rounded-3
          p-4
        "
        id="pills-tabContent"
      >
        <!-- Panel Trafico -->
        <div
          class="tab-pane fade show active"
          id="pills-trafico"
          role="tabpanel"
          aria-labelledby="pills-trafico-tab"
        >
          <div class="row">
            <div class="col-md-6">
              <h5 class="title-color">Trafico</h5>
            </div>
            <!-- controls -->
            <div class="col-md-6">
              <div id="slider-div">
                <label>Filtro: </label>
                <input
                  type="text"
                  name="daterange"
                  value="01/01/2021 - 01/30/2021"
                />
              </div>
            </div>
          </div>
          <!-- visualizations -->
          <div class="row">
            <div id="vis-trafico" class="col-md-12"></div>
          </div>
        </div>
        <!-- Panel Clasification-->
        <div
          class="tab-pane fade"
          id="pills-clasificacion"
          role="tabpanel"
          aria-labelledby="pills-clasificacion-tab"
        >
          <!-- subtitle &  controls -->
          <div class="row">
            <div class="col-md-4">
              <h5 class="title-color">Clasificación de ciudades por consumo</h5>
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-4">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="col-form-label fw-bold title-color"
                        >Años:</label
                      >
                    </div>
                    <div class="col-md-10">
                      <ul
                        class="nav nav-pills mb-3 justify-content-center"
                        id="anios-btns"
                        role="tablist"
                      >
                        <li class="nav-item" role="presentation">
                          <button
                            class="nav-link active rounded-pill anio"
                            id="pills-2020-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-2020"
                            type="button"
                            role="tab"
                            aria-controls="pills-2020"
                            aria-selected="true"
                          >
                            2020
                          </button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button
                            class="nav-link rounded-pill anio"
                            id="pills-2021-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-2021"
                            type="button"
                            role="tab"
                            aria-controls="pills-2021"
                            aria-selected="false"
                          >
                            2021
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-2">
                      <label class="col-form-label fw-bold title-color"
                        >Rango:</label
                      >
                    </div>
                    <div class="col-md-10">
                      <div id="slider-range" class="mt-3"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- visualizations -->
          <div class="row">
            <div id="left-clasificacion" class="col-md-6"></div>
            <div id="right-clasificacion" class="col-md-6"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS libraries -->
    <script src="js/libs/d3.v5.min.js"></script>
    <script src="js/libs/d3-scale-radial.js"></script>
    <script src="js/libs/jquery-3.5.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/moment.min.js"></script>
    <script src="js/libs/daterangepicker.min.js"></script>
    <script src="js/libs/jquery-ui.min.js"></script>
    <!-- Custom JS -->
    <script src="js/lineChart.js"></script>
    <script src="js/donutChart.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
